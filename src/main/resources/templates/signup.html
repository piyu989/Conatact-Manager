<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-3">
						<h2 class="text-center">register here</h2>
						
						<form action="" th:action="@{/do_register}" method="post" th:object="${user}">
							<div class="form-group">
							    <label for="name_field">Your Name</label>
							    <input 
							    name="name"
							    type="text" 
							    class="form-control" 
							    id="name_field" 
							    aria-describedby="emailHelp" 
							    placeholder="Enter here"
							    required
							  </div>
							  
							  <div class="form-group">
							    <label for="email_field">Email address</label>
							    <input 
							    name="email"
							    type="email" 
							    class="form-control" 
							    id="email_field" 
							    aria-describedby="emailHelp" 
							    placeholder="Enter email"
							    required 
							  </div>
							  
							  <div class="form-group">
							    <label for="password_field">enter password</label>
							    <input 
							    name="password"
							    type="password" 
							    class="form-control" 
							    id="password_field" 
							    aria-describedby="emailHelp" 
							    placeholder="Enter email"
							    required>  
							  </div>
							  
							  <div class="form-group" name="about" >
								  <textarea placeholder="enter something yourself" rows="5" class="form-control"></textarea>
							  </div>
							  
							  <div class="form-group form check">
								  <input type="checkbox"
								  		 name="agreement"
								  		 class="from-check-input"
								  		 id="agreement" />
								  		 <label for="agreement">Accept termn and condition</label>
							  </div>
							  
							  <div class="container">
								  <button type="submit" class="btn bg-primary btn-block text-white">Submit</button>
							  
								  <button type="reset" class="btn btn-block btn-warning">Reset</button>
							  </div>
							
						</form>
						
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
